<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    <div class="d-flex m-4 justify-content-center">
        <div class="col-md-5 border p-5">
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input required type="text" class="form-control" id="name" aria-describedby="nameHelp" />
                    <small id="nameHelp" class="form-text text-muted">Escribe tu nombre</small>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input required type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" />
                    <small id="lastHelp" class="form-text text-muted">Escribe tu apellido</small>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input required type="number" class="form-control" id="edad" aria-describedby="edadHelp" />
                    <small id="edadHelp" class="form-text text-muted">Escribe tu edad</small>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input required type="text" class="form-control" id="email" aria-describedby="emailHelp" />
                    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con
                        nadie más</small>
                </div>
                <button type="button" class="btn btn-primary" onclick="mostrar()" >Registrar</button>
            </form>
            <br>
    
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
